<div class="renderer">
  <!-- IMPORTANT! #outlet and #content are our "force reload" mechanisms -->
  <ng-container [ngSwitch]="current.type" #outlet [ngTemplateOutlet]="content">
    <ng-template #content>
      <app-start *ngSwitchCase="types.Start" [slide]="current" class="slide"></app-start>
      <app-static *ngSwitchCase="types.Static" [slide]="current" class="slide"></app-static>
      <app-fixed-fill-in *ngSwitchCase="types.FixedFillIn" [slide]="current" class="slide"></app-fixed-fill-in>
      <app-mixed-fill-in *ngSwitchCase="types.MixedFillIn" [slide]="current" class="slide"></app-mixed-fill-in>
      <app-hint-fill-in *ngSwitchCase="types.HintFillIn" [slide]="current" class="slide"></app-hint-fill-in>
      <app-single-choice *ngSwitchCase="types.SingleChoice" [slide]="current" class="slide"></app-single-choice>
      <app-multiple-choice *ngSwitchCase="types.MultipleChoice" [slide]="current" class="slide"></app-multiple-choice>
      <app-swipe *ngSwitchCase="types.Swipe" [slide]="current" class="slide"></app-swipe>
      <app-match *ngSwitchCase="types.Match" [slide]="current" class="slide"></app-match>
      <app-easy-review *ngSwitchCase="types.EasyReview" [slide]="current" class="slide"></app-easy-review>
      <app-hard-review *ngSwitchCase="types.HardReview" [slide]="current" class="slide"></app-hard-review>
      <app-poll *ngSwitchCase="types.Poll" [slide]="current" class="slide"></app-poll>
      <app-summary *ngSwitchCase="types.Summary" [slide]="current" [passingGrade]="passingGrade" class="slide"></app-summary>
    </ng-template>
  </ng-container>
</div>
