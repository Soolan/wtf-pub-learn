<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center">
  <app-text-image fxFlex="100" [content]="slide.content"></app-text-image>
  <mat-divider fxFlex="100"></mat-divider>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center" *ngIf="passingGrade; else byebye">
    <div fxFlex="100" class="mat-subheading-2">
      Your grade for final exam is {{grade()}}
    </div>
    <div fxFlex="100" class="mat-subheading-2" *ngIf="grade() >= passingGrade; else failed"></div>
    <ng-template #failed>
      <div fxFlex="100" class="mat-subheading-2"></div>
    </ng-template>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            This is the expansion title
          </mat-panel-title>
          <mat-panel-description>
            This is a summary of the content
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
  <ng-template #byebye>
    <div fxFlex="100" class="mat-subheading-2 keywords">Keywords</div>
    <mat-chip-list aria-label="terms">
      <mat-chip color="primary" *ngFor="let term of terms">
        <mat-chip-avatar>
          <img src="assets/images/logo.png" alt="wtf bar"/>
        </mat-chip-avatar>
        {{term}}
      </mat-chip>
    </mat-chip-list>
    <button mat-flat-button (click)="bye()" color="primary">
      <span>The End</span>
      <mat-icon>waving_hand</mat-icon>
    </button>
  </ng-template>
</div>
