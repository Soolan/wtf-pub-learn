<div class="slide">
  <app-text-image [content]="slide.content" ></app-text-image>
  <div>
    <div [@fadeInOut] *ngIf="set['isActive']" class="options" #optionSet>
      <div *ngFor="let option of set['options'];" (click)="!isCompleted ? check(option, $event):''"
           [ngClass]="{'single-column': set['isSingle'], 'double-columns': !set['isSingle']}">
        {{option}}
      </div>
    </div>
  </div>
</div>
