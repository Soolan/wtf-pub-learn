<div class="exam-footer">
  <button mat-stroked-button color="accent" (click)="move(false)" *ngIf="!firstSlide && !lastSlide">
    <mat-icon>arrow_back</mat-icon>
    <span>PREVIOUS</span>
  </button>
  <button mat-flat-button color="primary" (click)="move(true)" *ngIf="!firstSlide && !lastSlide">
    <span>NEXT</span>
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
