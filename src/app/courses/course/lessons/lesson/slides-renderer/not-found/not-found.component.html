<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center" class="not-found">
  <p fxFlex="80" fxFlex.lt-md="100" class="mat-title">{{title}}</p>
  <p fxFlex="80" fxFlex.lt-md="100" class="$subheading-1">{{subTitle}}</p>
  <button fxFlex="30" fxFlex.lt-sm="60" mat-flat-button color="primary" (click)="action()">
    <mat-icon>{{button_icon}}</mat-icon>
    <span>{{button_label | titlecase}}</span>
  </button>
</div>
