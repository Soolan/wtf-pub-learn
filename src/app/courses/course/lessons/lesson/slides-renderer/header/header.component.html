<div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center" class="header">
  <div fxFlex="36" fxFlexOffset="1">
    <div class="exit" (click)="exit()">
      <mat-icon color="warn">chevron_left</mat-icon>
      <span>EXIT</span>
    </div>
  </div>
  <div fxFlex="26" class="markers">
    <div class="marker" *ngFor="let block of firstRow; let i = index;"
         (click)="jumpTo(i)"
         [style.background-color]="i <= slideService.markerIndex ? 'var(--color-primary)' : ''"
         [style.cursor]="i <= slideService.markerIndex ? 'pointer' : 'default'"
    ></div>
    <div class="second-row">
      <div class="marker" *ngFor="let block of secondRow; let i = index;"
           (click)="jumpTo(i)"
           [style.background-color]="(i + firstRow.length) <= slideService.markerIndex ? 'var(--color-primary)' : ''"
           [style.cursor]="(i + firstRow.length) <= slideService.markerIndex ? 'pointer' : 'default'"
      ></div>
    </div>
    <span>{{(slideService.ui | async)?.action}}</span>
  </div>
  <div fxFlex="37" class="info">
    <div class="course">{{course}}</div>
    <div class="lesson">{{lesson}}</div>
  </div>
</div>
