<div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center" class="header">
  <div fxFlex="36" fxFlexOffset="1">
    <div  class="exit">
      <mat-icon color="warn">chevron_left</mat-icon>
      <span>EXIT</span>
    </div>
  </div>
  <div fxFlex="26" class="markers">
    <div class="marker" *ngFor="let block of firstRow; let i = index;"
         [style.background-color] ="(i<currentSlide)?'var(--color-primary)':''"
    ></div>
    <div class="second-row">
      <div class="marker" *ngFor="let block of secondRow; let i = index;"
           [style.background-color] ="(i + firstRow.length < currentSlide)?'var(--color-primary)':''"
      ></div>
    </div>
    <span>{{action}}</span>
  </div>
  <div fxFlex="37" class="info">
    <div class="course">{{course}}</div>
    <div class="lesson">{{lesson}}</div>
  </div>
</div>
