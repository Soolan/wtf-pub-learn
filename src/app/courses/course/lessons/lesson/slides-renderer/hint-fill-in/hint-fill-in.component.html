<div class="slide">
  <ng-container [ngSwitch]="slide.content.position">
    <div *ngSwitchCase="position.Top" class="hint-fill-in">
      <div class="image landscape"
           [style.background-image]="'url('+(slide.content.image|storageUrl|async)+')'"
           [style.margin-bottom]="'var(--space-md)'"></div>
      <app-blank-renderer [scenario]="slide.content.scenario" [answer]="slide.content.answer"></app-blank-renderer>
    </div>
    <div *ngSwitchCase="position.Bottom" class="hint-fill-in">
      <app-blank-renderer [scenario]="slide.content.scenario" [answer]="slide.content.answer"></app-blank-renderer>
      <div class="image landscape" [style.background-image]="'url('+(slide.content.image|storageUrl|async)+')'"
           [style.margin-top]="'var(--space-md)'"></div>
    </div>
    <div *ngSwitchCase="position.Right" class="hint-fill-in">
      <app-blank-renderer class="blank-portrait" [scenario]="slide.content.scenario" [answer]="slide.content.answer"></app-blank-renderer>
      <div class="image portrait" [style.background-image]="'url('+(slide.content.image|storageUrl|async)+')'"></div>
    </div>
    <div *ngSwitchCase="position.Left" class="hint-fill-in">
      <div class="image portrait" [style.background-image]="'url('+(slide.content.image|storageUrl|async)+')'"></div>
      <app-blank-renderer class="blank-portrait" [scenario]="slide.content.scenario" [answer]="slide.content.answer"></app-blank-renderer>
    </div>
  </ng-container>
</div>
