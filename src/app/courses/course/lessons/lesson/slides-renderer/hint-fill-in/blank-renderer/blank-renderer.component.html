<ng-container *ngFor="let chunk of chunks">
  <span *ngIf="chunk === blank; else text" class="type-in ghost-input" [formGroup]="form" #input_span>
    <input formControlName="blank_field" #input_field>
  </span>
  <ng-template #text>
    <span><markdown ngPreserveWhitespaces class="mat-body-2 chunk" [inline]="true">{{chunk}}</markdown></span>
  </ng-template>
</ng-container>
