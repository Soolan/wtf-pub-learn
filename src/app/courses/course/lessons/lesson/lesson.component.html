<div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between center" class="content">
  <app-renderer-header fxFlex="10" class="fullwidth" *ngIf="slides.length > 0"
                       [count]="slides.length"
                       [course]="course"
                       [lesson]="lesson"
  ></app-renderer-header>
  <div fxFlex="80" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <div fxFlex="100" class="loading" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    </div>
    <app-not-found fxFlex="100" *ngIf="!loading && slides.length == 0; else load_slides;"></app-not-found>
    <ng-template #load_slides>
      <app-slides-renderer fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center" [slides]="slides"></app-slides-renderer>
    </ng-template>
  </div>
  <app-renderer-footer fxFlex="10" class="fullwidth" *ngIf="slides.length > 0"></app-renderer-footer>
</div>
