<div class="progress" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between start">
  <ng-container [ngSwitch]="lessonStatus">
    <div *ngSwitchCase="status.Start" class="mat-caption">
      <button mat-flat-button (click)="open()">{{statuses[status.Start]}}</button>
    </div>
    <div *ngSwitchCase="status.Retake" class="mat-caption done">
      <button mat-flat-button>{{statuses[status.Retake]}}</button>
      <mat-icon>done</mat-icon>
    </div>
    <div *ngSwitchCase="status.Resume" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around start">
      <button fxFlex="100" mat-flat-button color="accent">{{statuses[status.Resume]}}</button>
      <div fxFlex="90" class="markers">
      <span *ngFor="let square of [].constructor(totalSlides); let i = index" class="marker"
            [style.background-color]="i <= currentSlide ? 'var(--color-accent-light)' : ''">
      </span>
      </div>
    </div>
  </ng-container>
</div>
