<div fxFlex.gt-lg="70" fxFlex.lg="80" fxFlex.md="90" fxFlex.sm="95" fxFlex.lt-sm="100"
     fxLayout="row wrap" fxLayoutAlign="space-around start" class="content">
  <mat-card fxFlex="30" fxFlex.sm="47" fxFlex.lt-sm="95" *ngFor="let course of courses">
    <div mat-card-image *ngIf="course.image"
         [ngStyle]="{'background-image': 'url(' + (course.image | storageUrl | async) + ')'}"></div>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{course.name}}</mat-card-title>
      <mat-card-subtitle>{{Levels[course.level]}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{course.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigate('courses', course.id)">{{action}}</button>
    </mat-card-actions>
  </mat-card>
</div>
