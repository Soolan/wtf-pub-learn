<div class="access-denied" *ngIf="denial; else loading">
  <div *ngIf="!sent" class="mat-headline headline" appBlackRenderer content="Access Denied" keyword="Access"></div>
  <div *ngIf="sent" class="mat-headline headline" appBlackRenderer content="Activation Email Sent" keyword="Activation"></div>
  <div class="mat-caption reason">{{denial.reason}}</div>
  <div class="mat-subheading-1">{{denial.remedy}}</div>
  <button mat-flat-button color="primary" (click)="action()">{{denial.action}}</button>
</div>

<ng-template #loading>
  <mat-spinner color="primary"></mat-spinner>
</ng-template>
