<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center" class="access-denied">
  <div class="mat-headline headline" fxFlex="100" appBlackRenderer content="Access Denied" keyword="Access"></div>
  <div class="mat-caption reason" fxFlex="100">{{denial.reason}}</div>
  <div class="mat-subheading-1" fxFlex="100">{{denial.remedy}}</div>
  <button mat-flat-button color="primary" (click)="action()">{{denial.action}}</button>
</div>
